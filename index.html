<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamerDictionary</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <header class="header mop">
      <button class="back" onclick="back()" hidden>နောက်သို့</button>
      <input type="text" placeholder="ရှာလိုသောစကားလုံးရိုက်ထည့်ပေးပါ">
      <button class="search">ရှာဖွေမည်</button>
      <button class="see" onclick="see()">က-အ</button>
    </header>
    <main class="space-top">
      <span>
        <p>မိမိမြင်မက်ခဲ့သော အိပ်မက်ထဲမှ အကြောင်းအရာ ဖြစ်စဉ်များကို ရှာဖွေမည်ကိုနှိပ်၍ ရှာဖွေနိုင်ပါသည်။</p>
        <p>အက္ခရာနဲ့ အစပြုသော အိပ်မက်များကိုကြည့်ရန် (က-အ)ကိုနှိပ်ပါ။</p>
        <p>
          #အိပ်မက်နမိတ်များအတိုင်းလက်တွေ့တွင်၁၀၀ရာခိုင်နှုန်းဖြစ်လာရန်မှာ မလွယ်ကူပါ။
        </p>
      </span>
      <section></section>
      <div class="spec-container"></div>
    </main>
    <footer>
      <p> Inspired by <a href="https://github.com/sannlynnhtun-coding">Ko SannLynnHtun</a></p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
